---
# enable swap file
system_swap_enabled: true

# total RAM * 2 if total RAM <= 2GB, otherwise - 1GB
system_swap_size: "{{ ((ansible_memtotal_mb | int * 2) if (ansible_memtotal_mb | int <= 2048) else '1024') }}"

# swap file path
system_swap_path: /var/swap

# sysctl.conf
system_swap_sysctl:
  - name: vm.swappiness
    value: 60
  - name: vm.vfs_cache_pressure
    value: 100

# use fallocate instead of dd
system_swap_fallocate: true
